pre-push:
  commands:
    prettier:
      glob: ".{js,ts}"
      run: "npm run prettier"
    lint:
      glob: ".{js,ts}"
      run: "npm run lint"
    jest:
      glob: ".{js,ts}"
      run: "npm run test"

pre-commit:
  parallel: true
  commands:
    prettier:
      glob: ".{js,ts}"
      run: "npm run prettier"
    lint:
      glob: ".{js,ts}"
      run: "npm run lint"
    jest:
      glob: ".{js,ts}"
      run: "npm run test"
    rubocop:
      tags: backend style
      glob: ".rb"
      exclude: "application.rb|routes.rb"
      run: bundle exec rubocop --force-exclusion {all_files}
    govet:
      tags: backend style
      files: git ls-files -m
      glob: ".go"
      run: go vet {files}
  scripts:
    "hello.js":
      runner: node
    "any.go":
      runner: go run
